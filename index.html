<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Double Vertical Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
          <div style="background-color: #FD3555">
            <h1>Nature flower</h1>
            <p>all in pink</p>
          </div>
          <div style="background-color: #2A86BA">
            <h1>Bluuue Sky</h1>
            <p>with it's mountains</p>
          </div>
          <div style="background-color: #252E33">
            <h1>Lonely castle</h1>
            <p>in the wilderness</p>
          </div>
          <div style="background-color: #FFB866">
            <h1>Flying eagle</h1>
            <p>in the sunset</p>
          </div>
        </div>
        <div class="right-slide">
          <div style="background-image: url('https://cdn.pixabay.com/photo/2018/04/22/12/48/owl-3340957_960_720.jpg')"></div>
          <div style="background-image: url('https://cdn.pixabay.com/photo/2016/10/14/19/21/canyon-1740973__340.jpg')"></div>
          <div style="background-image: url('https://images.unsplash.com/photo-1486899430790-61dbf6f6d98b?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=8ecdee5d1b3ed78ff16053b0227874a2&auto=format&fit=crop&w=1002&q=80')"></div>
          <div style="background-image: url('https://cdn.pixabay.com/photo/2018/02/08/22/27/flower-3140492_960_720.jpg')"></div>
        </div>
        <div class="action-buttons">
          <button class="down-button">
            <i class="fas fa-arrow-down"></i>
          </button>
          <button class="up-button">
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </div>
  
    <script src="app.js"></script>
</body>

</html>
